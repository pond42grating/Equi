
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, button {
            padding: 10px;
            width: calc(100% - 20px);
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <label for="dateFilter">Filter by Date:</label>
        <input type="date" id="dateFilter">

        <label for="equipmentFilter">Filter by Equipment:</label>
        <input type="text" id="equipmentFilter" placeholder="Enter Equipment Number">

        <button id="filterButton">Apply Filters</button>

        <table id="logTable">
            <thead>
                <tr>
                    <th>Badge Number</th>
                    <th>Equipment Number</th>
                    <th>Plant Number</th>
                    <th>Issue</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch Logs with Filters
        document.getElementById("filterButton").addEventListener("click", () => {
            const date = document.getElementById("dateFilter").value;
            const equipment = document.getElementById("equipmentFilter").value.trim();
            const tableBody = document.getElementById("logTable").querySelector("tbody");
            tableBody.innerHTML = "";

            let query = db.collection("equipmentLogs");

            if (date) {
                const startDate = new Date(date);
                const endDate = new Date(date);
                endDate.setDate(endDate.getDate() + 1);
                query = query.where("timestamp", ">=", startDate.toISOString());
                query = query.where("timestamp", "<", endDate.toISOString());
            }

            if (equipment) {
                query = query.where("equipmentNumber", "==", equipment);
            }

            query
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const row = `
                            <tr>
                                <td>${data.badgeNumber}</td>
                                <td>${data.equipmentNumber}</td>
                                <td>${data.plantNumber}</td>
                                <td>${data.issue}</td>
                                <td>${data.timestamp}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch((error) => {
                    console.error("Error fetching logs: ", error);
                });
        });
    </script>
</body>
</html>
