<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Equipment Logs</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.appspot.com",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
            measurementId: "G-L14GLJDYW7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch and Display Logs
        async function fetchLogs() {
            const logTable = document.getElementById("logTableBody");
            logTable.innerHTML = "";

            try {
                const q = query(collection(db, "equipmentLogs"));
                const querySnapshot = await getDocs(q);

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${data.badgeNumber}</td>
                            <td>${data.equipmentName}</td>
                            <td>${data.plantNumber}</td>
                            <td>${data.issue}</td>
                            <td>${data.timestamp}</td>
                        </tr>
                    `;
                    logTable.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching logs: ", error);
            }
        }

        // Filter Logs
        async function filterLogs() {
            const equipmentName = document.getElementById("equipmentFilter").value;
            const logTable = document.getElementById("logTableBody");
            logTable.innerHTML = "";

            try {
                const q = query(
                    collection(db, "equipmentLogs"),
                    where("equipmentName", "==", equipmentName)
                );
                const querySnapshot = await getDocs(q);

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${data.badgeNumber}</td>
                            <td>${data.equipmentName}</td>
                            <td>${data.plantNumber}</td>
                            <td>${data.issue}</td>
                            <td>${data.timestamp}</td>
                        </tr>
                    `;
                    logTable.innerHTML += row;
                });
            } catch (error) {
                console.error("Error filtering logs: ", error);
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body onload="fetchLogs()">
    <h1>Admin - Equipment Logs</h1>
    <div>
        <label for="equipmentFilter">Filter by Equipment:</label>
        <input type="text" id="equipmentFilter" placeholder="Enter Equipment Name">
        <button onclick="filterLogs()">Filter</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Badge Number</th>
                <th>Equipment Name</th>
                <th>Plant Number</th>
                <th>Issue</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>
</body>
</html>
