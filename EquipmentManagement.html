<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      cursor: pointer;
      background-color: #f8f9fa;
    }
    th:hover {
      background-color: #e9ecef;
    }
    .filter-input {
      display: none;
      margin-top: 10px;
    }
    .filter-input input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    .clear-filter {
      margin-top: 20px;
      text-align: center;
    }
    .clear-filter button {
      padding: 10px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-filter button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Equipment Management</h1>

  <table id="equipmentTable">
    <thead>
      <tr>
        <th onclick="showFilter(0)">Plant No</th>
        <th onclick="showFilter(1)">Reg. No</th>
        <th onclick="showFilter(2)">Equipment Details</th>
        <th onclick="showFilter(3)">Owner</th>
        <th onclick="showFilter(4)">Location</th>
        <th onclick="showFilter(5)">Remarks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically populated -->
    </tbody>
  </table>

  <div class="filter-input" id="filterInputContainer">
    <input type="text" id="filterInput" placeholder="Enter value to filter...">
    <button onclick="applyFilter()">Apply Filter</button>
    <button onclick="clearFilter()">Clear Filter</button>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#equipmentTable tbody");
    let equipmentData = [];
    let currentColumn = -1;

    // Fetch data from Firestore
    async function fetchData() {
      try {
        const querySnapshot = await getDocs(collection(db, "Equipment"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.plantNo || ""}</td>
              <td>${data.regNo || ""}</td>
              <td>${data.equipmentDetails || ""}</td>
              <td>${data.owner || ""}</td>
              <td>${data.location || ""}</td>
              <td>${data.remarks || ""}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
          equipmentData.push(data); // Store fetched data for filtering
        });
      } catch (error) {
        console.error("Error fetching data: ", error);
        alert("Failed to fetch data from Firestore.");
      }
    }

    // Show filter input for the selected column
    function showFilter(columnIndex) {
      currentColumn = columnIndex;
      const filterInputContainer = document.getElementById("filterInputContainer");
      filterInputContainer.style.display = "block";
      document.getElementById("filterInput").focus();
    }

    // Apply the filter
    function applyFilter() {
      const filterValue = document.getElementById("filterInput").value.toLowerCase();
      const rows = tableBody.rows;

      for (let i = 0; i < rows.length; i++) {
        const cellValue = rows[i].cells[currentColumn].textContent.toLowerCase();
        rows[i].style.display = cellValue.includes(filterValue) ? "" : "none";
      }
    }

    // Clear the filter
    function clearFilter() {
      const rows = tableBody.rows;

      for (let i = 0; i < rows.length; i++) {
        rows[i].style.display = "";
      }

      document.getElementById("filterInput").value = "";
      document.getElementById("filterInputContainer").style.display = "none";
      currentColumn = -1;
    }

    // Fetch and populate data on page load
    fetchData();
  </script>
</body>
</html>
