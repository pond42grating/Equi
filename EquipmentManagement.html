<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
    .filter-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Equipment Management</h1>
  
  <table id="dataTable">
    <thead>
      <tr>
        <th>
          Plant No
          <input type="text" class="filter-input" data-column="0" placeholder="Filter Plant No">
        </th>
        <th>
          Reg. No.
          <input type="text" class="filter-input" data-column="1" placeholder="Filter Reg. No.">
        </th>
        <th>
          Equipment Details
          <input type="text" class="filter-input" data-column="2" placeholder="Filter Equipment Details">
        </th>
        <th>
          Owner
          <input type="text" class="filter-input" data-column="3" placeholder="Filter Owner">
        </th>
        <th>
          Location
          <input type="text" class="filter-input" data-column="4" placeholder="Filter Location">
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically populated -->
    </tbody>
  </table>

  <button onclick="resetFilters()">Reset Filters</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const table = document.getElementById("dataTable");
    const filters = Array.from(document.querySelectorAll(".filter-input"));
    let visibleRows = []; // Keeps track of the rows currently displayed

    // Function to fetch data from Firestore and populate the table
    async function loadData() {
      try {
        const querySnapshot = await getDocs(collection(db, "Equipment"));
        const tbody = table.tBodies[0];
        tbody.innerHTML = ""; // Clear existing rows

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.plantNo || ""}</td>
            <td>${doc.id}</td> <!-- Reg. No. is the document ID -->
            <td>${data.equipmentDetails || ""}</td>
            <td>${data.owner || ""}</td>
            <td>${data.location || ""}</td>
          `;
          tbody.appendChild(row);
        });

        // Initialize visibleRows with all rows
        visibleRows = Array.from(tbody.rows);
      } catch (error) {
        console.error("Error loading data:", error);
        alert("Failed to load data from Firestore.");
      }
    }

    // Add event listeners to filter inputs
    filters.forEach(input => {
      input.addEventListener("input", function () {
        const columnIndex = parseInt(this.getAttribute("data-column"));
        const filterValue = this.value.toLowerCase();

        // Apply filter to currently visible rows
        visibleRows = visibleRows.filter(row => {
          const cellValue = row.cells[columnIndex].textContent.toLowerCase();
          return cellValue.includes(filterValue);
        });

        // Update the table with filtered rows
        updateTable(visibleRows);
      });
    });

    // Function to update the table with visible rows
    function updateTable(rows) {
      const tbody = table.tBodies[0];
      tbody.innerHTML = ""; // Clear existing rows
      rows.forEach(row => tbody.appendChild(row)); // Append filtered rows
    }

    // Function to reset filters and show all rows
    function resetFilters() {
      filters.forEach(input => (input.value = ""));
      visibleRows = Array.from(table.tBodies[0].rows); // Reset to all rows
      loadData(); // Reload data from Firestore
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>
