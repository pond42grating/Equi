<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      position: relative;
      cursor: pointer;
    }
    th::after {
      content: " â–¼";
      font-size: 12px;
      color: #888;
      position: absolute;
      right: 10px;
    }
    #clearFilter {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clearFilter:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Equipment Management</h1>
  <table id="equipmentTable">
    <thead>
      <tr>
        <th data-column="plantNo">Plant No</th>
        <th data-column="regNo">Reg. No.</th>
        <th data-column="equipmentDetails">Equipment Details</th>
        <th data-column="owner">Owner</th>
        <th data-column="location">Location</th>
        <th data-column="remarks">Remarks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated dynamically -->
    </tbody>
  </table>
  <button id="clearFilter">Clear Filters</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const equipmentTable = document.getElementById("equipmentTable");
    const clearFilterButton = document.getElementById("clearFilter");
    let originalData = [];

    // Fetch Equipment Data from Firestore
    async function fetchEquipmentData() {
      const equipmentCollection = collection(db, "Equipment");
      const snapshot = await getDocs(equipmentCollection);
      const data = [];

      snapshot.forEach(doc => {
        const rowData = doc.data();
        rowData.regNo = doc.id; // Reg. No is the document ID
        data.push(rowData);
      });

      return data;
    }

    // Populate Table with Equipment Data
    async function populateTable() {
      const data = await fetchEquipmentData();
      const tbody = equipmentTable.querySelector("tbody");
      tbody.innerHTML = ""; // Clear existing rows
      originalData = data; // Save original data for resetting filters

      data.forEach((row) => {
        const newRow = tbody.insertRow();
        newRow.innerHTML = `
          <td>${row.plantNo || ""}</td>
          <td>${row.regNo || ""}</td> <!-- Document ID -->
          <td>${row.equipmentDetails || ""}</td>
          <td>${row.owner || ""}</td>
          <td>${row.location || ""}</td>
          <td>${row.remarks || ""}</td>
        `;
      });
    }

    // Event Listener for Filtering Columns
    equipmentTable.querySelector("thead").addEventListener("click", (event) => {
      const header = event.target.closest("th");
      if (!header) return;

      const column = header.dataset.column;
      const input = prompt(`Filter by ${column}:`, "");
      if (input === null || input === "") return;

      const filteredData = originalData.filter((row) => {
        const value = column === "regNo" ? row[column] : row[column]?.toString().toLowerCase();
        return value?.includes(input.toLowerCase());
      });

      const tbody = equipmentTable.querySelector("tbody");
      tbody.innerHTML = ""; // Clear existing rows
      filteredData.forEach((row) => {
        const newRow = tbody.insertRow();
        newRow.innerHTML = `
          <td>${row.plantNo || ""}</td>
          <td>${row.regNo || ""}</td> <!-- Document ID -->
          <td>${row.equipmentDetails || ""}</td>
          <td>${row.owner || ""}</td>
          <td>${row.location || ""}</td>
          <td>${row.remarks || ""}</td>
        `;
      });
    });

    // Clear Filters and Reset Table
    clearFilterButton.addEventListener("click", populateTable);

    // Load Table on Page Load
    populateTable();
  </script>
</body>
</html>
