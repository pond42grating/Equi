<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
      position: relative;
    }
    th .filter-input {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      z-index: 1000;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #ddd;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .filter-input input {
      margin-bottom: 5px;
      width: 150px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Equipment Management</h1>
  
  <table id="dataTable">
    <thead>
      <tr>
        <th>
          Plant No
          <div class="filter-input">
            <input type="text" placeholder="Filter Plant No" data-column="0">
            <button onclick="applyFilter(0)">OK</button>
          </div>
        </th>
        <th>
          Reg. No.
          <div class="filter-input">
            <input type="text" placeholder="Filter Reg. No" data-column="1">
            <button onclick="applyFilter(1)">OK</button>
          </div>
        </th>
        <th>
          Equipment Details
          <div class="filter-input">
            <input type="text" placeholder="Filter Equipment Details" data-column="2">
            <button onclick="applyFilter(2)">OK</button>
          </div>
        </th>
        <th>
          Owner
          <div class="filter-input">
            <input type="text" placeholder="Filter Owner" data-column="3">
            <button onclick="applyFilter(3)">OK</button>
          </div>
        </th>
        <th>
          Location
          <div class="filter-input">
            <input type="text" placeholder="Filter Location" data-column="4">
            <button onclick="applyFilter(4)">OK</button>
          </div>
        </th>
        <th>
          Remarks
          <div class="filter-input">
            <input type="text" placeholder="Filter Remarks" data-column="5">
            <button onclick="applyFilter(5)">OK</button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically populated -->
    </tbody>
  </table>

  <button onclick="resetFilters()">Reset Filters</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const table = document.getElementById("dataTable");
    const tbody = table.tBodies[0];
    const headers = table.querySelectorAll("th");
    let visibleRows = []; // Tracks rows currently displayed

    // Function to fetch and populate data
    async function loadData() {
      try {
        const querySnapshot = await getDocs(collection(db, "Equipment"));
        tbody.innerHTML = ""; // Clear table

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.plantNo || ""}</td>
            <td>${doc.id}</td> <!-- Reg. No. is the document ID -->
            <td>${data.equipmentDetails || ""}</td>
            <td>${data.owner || ""}</td>
            <td>${data.location || ""}</td>
            <td>${data.remarks || ""}</td>
          `;
          tbody.appendChild(row);
        });

        // Initialize visibleRows
        visibleRows = Array.from(tbody.rows);
      } catch (error) {
        console.error("Error loading data:", error);
        alert("Failed to load data from Firestore.");
      }
    }

    // Function to show filter input
    headers.forEach((header, index) => {
      header.addEventListener("click", () => {
        const filterDiv = header.querySelector(".filter-input");
        if (filterDiv.style.display === "block") {
          filterDiv.style.display = "none";
        } else {
          document.querySelectorAll(".filter-input").forEach(div => (div.style.display = "none"));
          filterDiv.style.display = "block";
        }
      });
    });

    // Apply filter
    function applyFilter(columnIndex) {
      const filterValue = headers[columnIndex].querySelector("input").value.toLowerCase();

      visibleRows = visibleRows.filter(row => {
        const cellValue = row.cells[columnIndex].textContent.toLowerCase();
        return cellValue.includes(filterValue);
      });

      updateTable(visibleRows);
      document.querySelectorAll(".filter-input").forEach(div => (div.style.display = "none"));
    }

    // Update table with visible rows
    function updateTable(rows) {
      tbody.innerHTML = "";
      rows.forEach(row => tbody.appendChild(row));
    }

    // Reset all filters
    function resetFilters() {
      document.querySelectorAll(".filter-input input").forEach(input => (input.value = ""));
      loadData(); // Reload original data
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>
