<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Log</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.appspot.com",
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
            measurementId: "G-L14GLJDYW7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle Form Submission
        async function logEquipmentIssue(event) {
            event.preventDefault();

            const badgeNumber = document.getElementById("badgeNumber").value;
            const equipmentName = document.getElementById("equipmentName").value;
            const plantNumber = document.getElementById("plantNumber").value;
            const issue = document.querySelector('input[name="issue"]:checked').value;

            const timestamp = new Date().toISOString();

            try {
                const docRef = doc(db, "equipmentLogs", `${equipmentName}-${timestamp}`);
                await setDoc(docRef, {
                    badgeNumber,
                    equipmentName,
                    plantNumber,
                    issue,
                    timestamp
                });
                alert("Equipment issue logged successfully!");
                document.getElementById("logForm").reset();
            } catch (error) {
                console.error("Error logging issue: ", error);
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="logForm" onsubmit="logEquipmentIssue(event)">
        <h2>Log Equipment Issue</h2>
        <div>
            <label for="badgeNumber">Badge Number</label>
            <input type="text" id="badgeNumber" placeholder="Enter Badge Number" required>
        </div>
        <div>
            <label for="equipmentName">Equipment Name</label>
            <input type="text" id="equipmentName" value="Manlift-001" readonly>
        </div>
        <div>
            <label for="plantNumber">Plant Number</label>
            <input type="text" id="plantNumber" value="Plant-ABC" readonly>
        </div>
        <div>
            <label>Issue Type</label>
            <label><input type="radio" name="issue" value="Breakdown" required> Breakdown</label>
            <label><input type="radio" name="issue" value="Sticker Expiry"> Sticker Expiry</label>
            <label><input type="radio" name="issue" value="Send to PMV"> Send to PMV</label>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
